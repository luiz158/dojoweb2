<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Usuario</h1>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{usuarioController.salvar}"
						process=" @this" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" action="#{usuarioController.novoUsuario}"
						process="@this" update="@form" />
					<p:button value="Pesquisa" outcome="PesquisaUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />

			<div class="ui-fluid">
			
						<h:panelGrid id="painel" columns="2">

							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login"
								value="#{usuarioController.usuario.login}" required="true"
								requiredMessage="O campo 'Login' é obrigatório" />

							<p:outputLabel for="senha" value="Senha:" />
							<p:password id="senha" maxlength="8" size="10"
								value="#{usuarioController.usuario.senha}" required="true"
								requiredMessage="O campo 'Senha' é obrigatório"
								validatorMessage="Informe uma senha de 6 a 8 caracteres">
								<f:validateLength minimum="6" maximum="8" />
							</p:password>


							<p:outputLabel for="ativo" value="Ativo:" />
							<p:selectBooleanCheckbox id="ativo"
								value="#{usuarioController.usuario.ativo}" required="true"
								requiredMessage="O campo 'Ativo' é obrigatório" />
						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:commandButton value="Salvar"
								update=":frm"
								actionListener="#{usuarioController.salvar}" />
							<p:commandButton value="Fechar"
								oncomplete="PF('dialogo').hide();" />
						</h:panelGrid>
			

			</div>

		</h:form>
	</ui:define>

</ui:composition>
