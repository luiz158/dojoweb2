<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de usuarios</h1>
		
		<h:form id="frm">
		
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo Usuario" action="#{usuarioControler.novoUsuario}"
						process="@this" />
				</p:toolbarGroup>
			</p:toolbar>
		
			<p:panel header="Usuários - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{usuarioController.usuarios}" var="usuario"
				rows="5">
				
				<p:column headerText="Login" sortBy="#{usuario.login}"
					filterBy="#{usuario.login}">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				

				<p:column headerText="Ativo" sortBy="#{usuario.ativoFormatado}">
					<h:outputText value="#{usuario.ativoFormatado}" />
				</p:column>

				<p:column headerText="Opções">
				
				<p:commandButton action="#{usuarioController.excluir(u)}" value="Excluir" onclick="return window.confirm('Certeza?')" >
					
				</p:commandButton>
				
				<p:commandButton action="#{usuarioController.editar(u)}" value="Editar" >
					
				</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
			
		</h:form>
	</ui:define>
	
</ui:composition>
